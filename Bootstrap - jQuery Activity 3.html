<!DOCTYPE html>
<html>
<head>
<title>Record Keeper</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" class="form-control">
<label for="course">Course</label>
<input type="text" id="course" class="form-control">
<label for="section">Section</label>
<input type="text" id="section" class="form-control">
<button id="saveRecord" class="btn btn-primary mt-3">Save Record</button>
</div>
<div class="mt-5">
<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Course</th>
<th>Section</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
$('#saveRecord').click(function() {
var name = $('#name').val();
var course = $('#course').val();
var section = $('#section').val();
$('#tableBody').append('<tr><td>' + name + '</td><td>' + course + '</td><td>' + section + '</td><td><button class="btn btn-danger delete">DELETE</button></td></tr>');
$('#name').val('');
$('#course').val('');
$('#section').val('');
});

$(document).on('click', '.delete', function() {
$(this).closest('tr').remove();
});
});
</script>
</body>
</html>
