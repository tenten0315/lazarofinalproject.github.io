<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar + Buttons with Event Listener</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Progress Bar + Buttons with Event Listener</h1>
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <button onclick="setProgressBarWidth(33)" class="btn btn-primary">Button 1</button>
    <button onclick="setProgressBarWidth(66)" class="btn btn-primary">Button 2</button>
    <button onclick="setProgressBarWidth(100)" class="btn btn-primary">Button 3</button>

    <script>
      function setProgressBarWidth(width) {
        var progressBar = document.getElementById('progress-bar');
        progressBar.style.width = width + '%';
        progressBar.setAttribute('aria-valuenow', width);
        progressBar.innerText = width + '%';
      }
    </script>
  </div>
</body>
</html>
